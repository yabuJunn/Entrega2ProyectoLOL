<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../CSS/userProfile.css">
</head>
<body>
    <nav>
        <img src="../Recursos/RecursosJuanDavid/Recursos/Logo_Lol.png" alt="" id="lolLogo">
        <h1 id="userNavbarTittle">Perfil de Usuario</h1>
        <div class="horizontalSpace"></div>
        <button id="signOut" onclick="logOut()" >Sign Out</button>
    </nav>
    <div id="userProfilePrincipal">
        <div id="userProfileBackground"></div>
        <div id="userProfileInfo">
            <div id="userSuperior">
                <img src="../Recursos/RecursosJuanDavid/Recursos/UserProfile.jpg" alt="" id="userImg">
                <div id="contUserName">
                    <h2 id="username">User name</h2>
                    <h3 id="userNickname">User tittle</h3>
                </div>
            </div>
        <div id="userBoxes">
            <div class="userBox">
                <p class="boxTittle">Name</p>
                <div class="box">
                    <p class="boxText" id="userName">Catie</p>
                </div>
            </div>
            <div class="userBox">
                <p class="boxTittle">Email</p>
                <div class="box">
                    <p class="boxText" id="userEmail">example@email.com</p>
                </div>
            </div>
            <div class="userBox">
                <p class="boxTittle">Phone Number</p>
                <div class="box">
                    <p class="boxText" id="userPhone">+(95) 9123728167</p>
                </div>
            </div>
            <div class="userBox">
                <p class="boxTittle">Password</p>
                <div class="box">
                    <p class="boxText" id="userPassword">****************</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/userProfile.js"></script>

</body>
</html>

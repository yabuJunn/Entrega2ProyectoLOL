<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/SignUp.css">
</head>
<body>
    <div id="fondo">

    </div>
    <div id="Background">
        <form id="Sign_Up">
            <h1 id="Titulo">SIGN UP</h1>
            <input id="Email" type="email" placeholder="Email" required class="input">
            <input id="username" type="text" name="username" placeholder="Username" required class="input">
            <input id="name" type="text" name="name" placeholder="Enter your name" required class="input">
            <input id="phone" type="tel" placeholder="Enter your phone" required class="input">
            <input id="password" type="password" name="password" placeholder="Password" required class="input">
            <input id="confirmPassword" type="password" placeholder="Confirm Password" required class="input">
            <p id="error"></p>
            <div id="button">
                <input type="submit" value="Registrarse" >
            </div>
            <div id="links">
                <h4 onclick="buscarCorreo(Email.value)">Already have account?</h4>
                <a href="../HTML/Login.html">Sign In</a>
            </div>
        </form>
    </div>
    <script src="../JS/SignUp.js"></script>
</body>
</html>
